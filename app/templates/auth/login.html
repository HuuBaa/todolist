<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
<div class="container">

    <div class="row" style="margin-top: 100px">

        <div class="col-md-4 col-md-offset-4">
            <div class="page_header">
        <h1>登录</h1>
            </div>
                 <hr>
            {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>
    {% endfor %}
            <form  method="post" action="{{url_for('auth.login')}}">

            <div class="form-group">
              <label for="InputEmail1">电子邮箱</label>
              <input type="email" class="form-control" id="InputEmail1" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <label for="IPassword1">密码</label>
              <input type="password" class="form-control" id="IPassword1" placeholder="Password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary ">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/register">没有账号？点我注册</a>
          </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
